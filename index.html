<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/91f5a25846.js" crossorigin="anonymous"></script>
    <style>
        *{
            transition-duration: 0.5s;
        }
        body{
            margin: 0;
        }
        header{
            width: calc(100% - 60px);
            height: auto;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            background-color: rgb(50, 50, 50);
        }
        .leftarea{
            display: flex;
            align-items: center;
        }
        .leftarea i{
            font-size: 20px;
            color: whtie;
        }
        .logoarea img{
            width: 30px;
        }
        .rightarea{
            display: flex;
            align-items: center;
            position: relative;
        }
        .bars{
            display: flex;
            align-items: center;
            background-color: transparent;
            border: none;
            position: relative;
            width: 15px;
            height: 13px;
        }
        .line1, .line2, .x1, .x2{
            width: 100%;
            height: 1px;
            background-color: white;
            position: absolute;
        }
        .line1{
            top: 0;
            transition-duration: 0.2s;
        }
        .line2{
            bottom: 0;
            transition-duration: 0.2s;
        }
        .x1, .x2{
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="leftarea">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="logoarea">
            <img src="images/logo.svg">
        </div>
        <div class="rightarea">
            <button class="bars" onclick="menu()" value="close">
                <div class="line1"></div>
                <div class="x1"></div>
                <div class="x2"></div>
                <div class="line2"></div>
            </button>
        </div>
    </header>

    <script>
        function menu(){
            var button = document.querySelector(".bars")

            if(button.value == "close"){
                document.querySelector(".line1").style.opacity = "0"
                document.querySelector(".line2").style.opacity = "0"
                document.querySelector(".x1").style.transform = "rotate(45deg)"
                document.querySelector(".x2").style.transform = "rotate(-45deg)"

                document.querySelector(".bars").value = "open"
            }
            else if(button.value == "open"){
                document.querySelector(".line1").style.opacity = "1"
                document.querySelector(".line2").style.opacity = "1"
                document.querySelector(".x1").style.transform = "rotate(0deg)"
                document.querySelector(".x2").style.transform = "rotate(0deg)"

                document.querySelector(".bars").value = "close"
            }
        }
    </script>
</body>
</html>
